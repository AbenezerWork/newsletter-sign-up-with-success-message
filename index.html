<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="main">
        <div id="img">
          <img src="assets/images/illustration-sign-up-mobile.svg" />
        </div>
        <div class="container">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              <img src="assets/images/icon-list.svg" />Product discovery and
              building what matters
            </li>
            <li>
              <img src="assets/images/icon-list.svg" />Measuring to ensure updates
              are a success
            </li>
            <li><img src="assets/images/icon-list.svg" />And much more!</li>
          </ul>
          <div id="input-area">
            <div id = "bold"><span id = "bold">Email address       </span>         <span id = "red"></span></div>
            <input type="text" placeholder="email@company.com" />
            <button id = "btn">Subscribe to monthly newsletter</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
